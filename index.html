<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="main-container clearfix">

        <!-- Ogni div con classe item-container rappresenta un prodotto -->

        <!-- Prodotto 1 -->
        <div class="item-container">
            <div class="item-image">
                <img src="img/1.webp" alt="t-shirt levis relaxed fit unisex">
                <button class="add-to-favorites">&hearts;</button>
                <div class="item-labels">
                    <div class="discount">-50%</div>
                    <div class="sustainability">Sostenibilit√†</div>
                </div>
            </div>
            <div class="item-details">
                <span class="item-brand">Levi's</span>
                <br>
                <span class="item-model">Relaxed Fit Tee Unisex</span>
                <br>
                <span class="item-price">14,99 &euro;</span>
                <span class="item-previous-price">29,99 &euro;</span>
            </div>
        </div>

        <!-- Prodotto 2 -->
        <div class="item-container">
            <div class="item-image">
                <img src="img/2.webp" alt="t-shirt guess donna">
                <button class="add-to-favorites">&hearts;</button>
                <div class="item-labels clearfix">
                    <div class="discount">-50%</div>
                </div>
            </div>
            <div class="item-details">
                <span class="item-brand">Guess</span>
                <br>
                <span class="item-model">Roses Tee</span>
                <br>
                <span class="item-price">20,99 &euro;</span>
                <span class="item-previous-price">29,99 &euro;</span>
            </div>
        </div>

        <!-- Prodotto 3 -->
        <div class="item-container">
            <div class="item-image">
                <img src="img/3.webp" alt="completo donna come zucchero filato">
                <button class="add-to-favorites">&hearts;</button>
                <div class="item-labels">
                    <div class="discount">-30%</div>
                </div>
            </div>
            <div class="item-details">
                <span class="item-brand">Come Zucchero Filato</span>
                <br>
                <span class="item-model">Voglia di colori pastello</span>
                <br>
                <span class="item-price">129,99 &euro;</span>
                <span class="item-previous-price">185,70 &euro;</span>
            </div>
        </div>

    </main>

</body>
</html>
